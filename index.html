<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Buttons</title>
</head>
<body>

    <h1>API Button Page</h1>

    <button onclick="hitApi('1234')">Hit API</button>

    <div id="output"></div>

    <script>
        async function hitApi(uid) {
            try {
                const res = await fetch('/api/' + uid, { method: 'POST' });
                const data = await res.json();

                // Assuming 'response' and 'calls' are properties in the JSON response
                const responseText = `Response: ${data.response}, Calls: ${JSON.stringify(data.callsInAMinute)}`;
                document.getElementById('output').innerText += responseText + '\n';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>

</body>
</html>
