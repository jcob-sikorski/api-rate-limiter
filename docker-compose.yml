version: '3'
services:
  # rabbitmq:
  #   image: rabbitmq:3.12.12-alpine
  #   networks:
  #     - api-rate-limiter

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - api-rate-limiter

  express-api:
    container_name: 'express-api'
    depends_on:
      - rabbitmq
    build:
      context: express-api
      dockerfile: Dockerfile
    networks:
      - api-rate-limiter

  redis:
    container_name: 'redis'
    image: redis:7.0.15-alpine
    volumes:
      - redis:/data
    networks:
      - api-rate-limiter

  go-rate-limiter:
    container_name: 'go-rate-limiter'
    depends_on:
      - redis
      - rabbitmq
    build:
      context: go-rate-limiter
      dockerfile: Dockerfile
    networks:
      - api-rate-limiter

  nginx-config:
    container_name: 'nginx-config'
    depends_on:
      - express-api
      - go-rate-limiter
    build:
      context: nginx-config
      dockerfile: Dockerfile
    networks:
      - api-rate-limiter
    ports:
      - "80:80"

networks:
  api-rate-limiter:

volumes:
  redis: